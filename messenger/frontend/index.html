<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    
    <!-- Login Page -->
    <div id="login-page">
        <p>Bitte gib deinen Namen ein:</p>
        <input type="text">
        <button onclick="startChat()">Chat starten</button>
    </div>

    <!-- Chat Page -->
    <div id="chat-page">
        <div id="message-container">
            <!-- We will add all messages here later on using JavaScript -->
        </div>
        <input type="text">
        <button onclick="sendMessage()">Senden</button>
    </div>

</body>
</html>
